<div class="flex items-center justify-items-center flex-col mt-5" *ngIf="musicDetails && musicDetails.length > 0 else noData">
    <div class="w-96 h-26 p-2 mb-10 bg-gray-100 border-2 border-gray-300 rounded-lg ml-4 mr-4" *ngFor="let music of musicDetails; let i = index ">
      <div><p class="font-bold text-xl ml-1 mb-2 text-black" >{{music.name}}</p>
      <img class="h-14 w-14 border-2 inline mb-1" [src]="imgPath[i]" alt=""></div>
      <div  [attr.id]="'waveform-' + i" class="ml-16 w-72"></div>
     
        <label class="swap mt-3">
            
            <img src="./assets/icon-play.png" class="w-6 h-6 " *ngIf="!isPlaying[i]" (click)="startPlaying(i)">
            <img src="./assets/icon-pause.png" class="w-6 h-6" *ngIf="isPlaying[i]" (click)="pausePlaying(i)">
            <img src="./assets/icon-stop.png" class="w-6 h-6 mt-8"  (click)="stopPlaying(i)">
            <img src="./assets/icon-sound-on.png" class="w-6 h-6 mt-8 ml-1 " *ngIf="!isMute[i]" (click)="soundOn(i)">
            <img src="./assets/icon-sound-off.png"class="w-6 h-6 mt-8 ml-0.5 " *ngIf="isMute[i]" (click)="soundOff(i)">
            
            <div class="relative ">
              <p class="mt-4 font-bold">Tempo: {{music.bpm}} bpm</p>
              <p class="mt-4 font-bold">Klucz: {{music.key}}</p>
              <p class="mt-4 font-bold">Cena Basic: {{music.basic}} zł</p>
              <p class="mt-4 font-bold">Cena Exclusive: {{music.exclusive}} zł</p>
              <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Kup teraz!</button>

            </div>
            
          
          
  
          
          </label>
        
      
    </div>
  
  </div>
 
  <ng-template #noData>
    <p class="text-gray-900 mb-2 text-sm font-medium mt-2">Brak utworów</p>
  </ng-template>
