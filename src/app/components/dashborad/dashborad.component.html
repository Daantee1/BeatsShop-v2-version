<div class="flex xl:ml-20 md:ml-20 mt-24 xl:flex-row md:flex-row w flex-col ">
    <div class=" mr-auto ml-auto  w-48 max-xl:w-96 text-sm font-medium h-fit text-gray-900  ">
        <ul class="flex-column space-y space-y-4 text-sm font-medium text-gray-800  md:me-4 mb-4 md:mb-0">
            <li>
                <a [ngClass]=" { 'bg-blue-700': bgPActive, 'bg-gray-50': !bgPActive }" class="inline-flex items-center px-4 py-3 text-dark cursor-pointer rounded-lg w-full hover:bg-gray-200" aria-current="page" (click)="showProfile()">
                    <svg class="w-4 h-4 me-2 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg>
                    Profil
                </a>
            </li>
           
            <li>
                <a [ngClass]=" { 'bg-blue-700': bgSActive, 'bg-gray-50': !bgSActive }"class="inline-flex items-center px-4 py-3 rounded-lg cursor-pointer hover:text-gray-900  hover:bg-gray-200 w-full  " (click)="showSettings()">
                    <svg class="w-4 h-4 me-2  "aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 7.5h-.423l-.452-1.09.3-.3a1.5 1.5 0 0 0 0-2.121L16.01 2.575a1.5 1.5 0 0 0-2.121 0l-.3.3-1.089-.452V2A1.5 1.5 0 0 0 11 .5H9A1.5 1.5 0 0 0 7.5 2v.423l-1.09.452-.3-.3a1.5 1.5 0 0 0-2.121 0L2.576 3.99a1.5 1.5 0 0 0 0 2.121l.3.3L2.423 7.5H2A1.5 1.5 0 0 0 .5 9v2A1.5 1.5 0 0 0 2 12.5h.423l.452 1.09-.3.3a1.5 1.5 0 0 0 0 2.121l1.415 1.413a1.5 1.5 0 0 0 2.121 0l.3-.3 1.09.452V18A1.5 1.5 0 0 0 9 19.5h2a1.5 1.5 0 0 0 1.5-1.5v-.423l1.09-.452.3.3a1.5 1.5 0 0 0 2.121 0l1.415-1.414a1.5 1.5 0 0 0 0-2.121l-.3-.3.452-1.09H18a1.5 1.5 0 0 0 1.5-1.5V9A1.5 1.5 0 0 0 18 7.5Zm-8 6a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z"/>
                    </svg>
                    Ustawienia
                </a>
            </li>
            <li>
                <a [ngClass]=" { 'bg-blue-700': bgAActive, 'bg-gray-50': !bgAActive }" class="inline-flex items-center px-4 py-3 rounded-lg cursor-pointer hover:text-gray-900  hover:bg-gray-100 w-full " (click)="showAddMusic()">
                    <img src="./assets/add-file-icon.png" class="w-4 h-4 me-2 " alt="">
                    Dodaj utwór
                </a>
            </li>
            <li>
                <a [ngClass]=" { 'bg-blue-700': bgMActive, 'bg-gray-50': !bgMActive }" class="inline-flex items-center px-4 py-3 rounded-lg cursor-pointer hover:text-gray-900  hover:bg-gray-100 w-full " (click)="showMyMusic()">
                        <img src="./assets/my-music-icon.png" class="w-4 h-4 me-2  " alt="">
                        Moja muzyka
                    </a>
                    
            
            </li>
        </ul>
    </div>
    
        <ng-container *ngIf="profileCard">
            <div class="flex justify-center w-full xl:mr-20 mt-10 xl:mt-0 md:mt-0 mr-auto ml-auto">
                <a  class="block w-96 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100">
        
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 text-center ">Dane profilu</h5>
                
                    <p class="font-normal text-gray-700 dark:text-gray-400"><a class="font-bold">Adres e-mail:</a> {{userData.email}}</p>
                    <p class="font-normal text-gray-700 dark:text-gray-400"><a class="font-bold">Login:</a> {{userData.login}}</p>
                    <p class="font-normal  text-gray-700 dark:text-gray-400" ><a class="font-bold all">Hasło:</a> ************</p>
                
                
            </a>
        </div>
        </ng-container>
    
        <ng-container *ngIf="settingsCard">
            <div class="flex justify-center w-full mr-20">
                <a  class="block w-96 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100">
        
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 text-center">Ustawienia profilu</h5>
                <app-settings-page></app-settings-page>
            </a>
        </div>
        </ng-container>
    
        <ng-container *ngIf="addMusicCard">
            <div class="flex justify-center w-full mr-20 mb-8">
                <a  class="block w-96 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100">
        
                <h5 class=" text-2xl font-bold tracking-tight text-gray-900 text-center mb-4">Dodaj muzyke</h5>
               <app-add-music></app-add-music>
            </a>
        </div>
        </ng-container>
    
        <ng-container *ngIf="myMusicCard">
            <div class="flex justify-center w-full  mr-20">
                <a  class="block w-fit p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100">
        
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 text-center">Moja muzyka</h5>
                <div class=""><app-my-music></app-my-music></div>
            </a>
        </div>
        </ng-container>
        
    
    </div>
